<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de vídeo para seu site - @Curso em Vídeo HTML5 e CSS3</title>
    <style>

        #cabecalho
        {
            font: bold 28px Ebrima;
            color: rgb(0, 0, 0);
        }
        
     </style>
</head>
<body>
    <!-- Cabeçalho -->
    <nav id="cabecalho">
        <h1>
            <a href="https://www.youtube.com/watch?v=DjOSM72cYac&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=35">Formatos de vídeo para seu site - @Curso em Vídeo HTML5 e CSS3
            </a>
        </h1>
        <h1>
            <a href="https://www.youtube.com/watch?v=TCeyIwFGkYo&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=35">Vídeos em hospedagem própria - @Curso em Vídeo HTML5 e CSS3
            </a>
        </h1>
    </nav>
    <hr>
    <!--Começando o HTML-->
    <h2>Inserindo vídeos hospedados localmente.</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagens/meu-video-Thumbnail.png" controls>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/2nPwkb9ZyPQ?si=y5FM_qlArg0GmeeE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/408947424?h=811958785e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
